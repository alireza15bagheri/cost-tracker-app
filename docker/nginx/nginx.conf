# /home/alireza/cost-tracker/docker/nginx/nginx.conf
user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  upstream backend_upstream {
    server backend:8000;
  }

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location ~* \.(?:js|mjs|css)$ {
      try_files $uri =404;
      expires 1y;
      add_header Cache-Control "public, immutable";
      access_log off;
    }

    location ~* \.(?:png|jpe?g|gif|svg|webp|ico|woff2?|ttf|otf)$ {
      try_files $uri =404;
      expires 30d;
      add_header Cache-Control "public";
      access_log off;
    }

    location / {
      try_files $uri /index.html;
    }

    location /static/ {
      alias /vol/static/;
      expires 7d;
      add_header Cache-Control "public";
      access_log off;
    }

    location /media/ {
      alias /vol/media/;
      expires 1d;
      add_header Cache-Control "public, must-revalidate";
      access_log off;
    }

    location /api/ {
      proxy_pass http://backend_upstream/api/;
      proxy_http_version 1.1;
      proxy_cookie_path /api/token/refresh/ /api/token/refresh/;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 5s;
      proxy_send_timeout    60s;
      proxy_read_timeout    60s;
    }

    gzip on;
    gzip_min_length 1024;
    gzip_comp_level 5;
    gzip_types
      text/plain text/css text/javascript application/javascript application/json
      application/xml application/rss+xml image/svg+xml;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    client_max_body_size 16m;
  }
}
