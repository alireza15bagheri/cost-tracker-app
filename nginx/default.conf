server {
    listen 80;
    server_name _;

    # ===== Frontend build =====
    root /home/alireza/cost-tracker/frontend/dist;
    index index.html;

    # Cache immutable hashed assets from Vite
    location ~* \.(?:js|mjs|css)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Static images/fonts from frontend build
    location ~* \.(?:png|jpe?g|gif|svg|webp|ico|woff2?|ttf|otf)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Let React Router (SPA) handle routing
    location / {
        try_files $uri /index.html;
    }

    # ===== Django static files =====
    location /static/ {
        alias /home/alireza/cost-tracker/backend/staticfiles/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ===== API proxy to Django =====
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }

    # Optional WebSocket proxy (if needed later)
    # location /ws/ {
    #     proxy_pass http://127.0.0.1:8000/ws/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade    $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host       $host;
    #     proxy_read_timeout 600s;
    # }

    # ===== Gzip compression =====
    gzip on;
    gzip_min_length 1024;
    gzip_comp_level 5;
    gzip_types
        text/plain text/css text/javascript application/javascript application/json
        application/xml application/rss+xml image/svg+xml;

    # ===== Basic security headers =====
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    client_max_body_size 16m;
}
