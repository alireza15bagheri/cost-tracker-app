services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: costtracker_backend
    env_file:
      - ./.env.backend
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings_docker
    command: ["/app/entrypoint.sh"]
    volumes:
      - static_volume:/vol/static
      - media_volume:/vol/media
      - sqlite_data:/app/db
    ports:
      - "8000:8000"   # Expose backend directly to host
    expose:
      - "8000"
    networks:
      - appnet
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: costtracker_nginx
    depends_on:
      - backend
    ports:
      - "80:80"       # Public-facing Nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - static_volume:/vol/static:ro
      - media_volume:/vol/media:ro
    networks:
      - appnet
    restart: unless-stopped

volumes:
  static_volume:
  media_volume:
  sqlite_data:

networks:
  appnet:
    driver: bridge
